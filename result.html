<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Result</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
	<div class="container" style=" margin-top: 50px;">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6 d-flex justify-content-center">
				<h1>Результат голосования</h1>
			</div>
		</div>
	</div>
	<div class="container" style=" margin-top: 50px;">
		
  		<div class="row">
  			<div class="col-2"></div>
    		<div class="col-1">
      			<h5>Коты:</h5>
    		</div>
    		<div class="col-6">
    			<div class="progress d-flex" style="height: 20px;">
            		<div class="cats progress-bar" role="progressbar" style="width: 0%"  		aria-valuenow="0" aria-valuemin="0"
                		aria-valuemax="100">
            		</div>
        		</div>
    		</div>
  		</div>
  		<div class="row">
  			<div class="col-2"></div>
    		<div class="col-1">
      			<h5>Собаки:</h5>
    		</div>
    		<div class="col-6">
    			<div class="progress d-flex" style="height: 20px;">
            		<div class="dogs progress-bar" role="progressbar" style="width: 0%"  		aria-valuenow="0" aria-valuemin="0"
                		aria-valuemax="100">
            		</div>
        		</div>
    		</div>
  		</div>
  		<div class="row">
  			<div class="col-2"></div>
    		<div class="col-1">
      			<h5>Попугаи:</h5>
    		</div>
    		<div class="col-6">
    			<div class="progress d-flex" style="height: 20px;">
            		<div class="parrots progress-bar" role="progressbar" style="width: 0%"  		aria-valuenow="0" aria-valuemin="0"
                		aria-valuemax="100">
            		</div>
        		</div>
    		</div>
  		</div>
	</div>
	<script src="./src/result.js"></script>
</body>
</html>
